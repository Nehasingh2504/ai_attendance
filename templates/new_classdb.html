{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Stylish Upload Form</title>
  <link rel="stylesheet" href="{% static 'css_file/register_style.css' %}">
</head>
<body>
    <nav>
        <div class="logo">NEW CLASS</div>
    </nav>
    {% if messages %}
    {% for message in messages %}
        <p style="color:#fff; background-color:#dc3545; border-color:#dc3545; display: flex; justify-content: center; align-items: center;">
        {{ message }}
        </p>
    {% endfor %}
    {% endif %}
    <div class="form-container">
        <form method="POST" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            {{file2}}
            <h2>Upload Your File</h2>{{file}}
            <label>Class</label>
            <input type="number" id="file" name="class" required >

            <label>Choose File</label>
            <input type="file" id="file" name="myfile" webkitdirectory directory multiple>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
