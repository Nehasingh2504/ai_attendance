<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #eef3f8;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .table-container {
      overflow-x: auto;
      border-radius: 12px;
      background: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: linear-gradient(45deg, #4CAF50, #2E7D32);
      color: white;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    tr:hover {
      background: #f9fbe7;
      transition: 0.3s;
    }
    img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4CAF50;
      transition: transform 0.3s;
    }
    img:hover {
      transform: scale(1.1);
    }
    form{
      display: none;
    }

    /* Responsive Card Style for Mobile */
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 15px;
        background: white;
        border-radius: 12px;
        padding: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }
      td {
        border: none;
        text-align: left;
        padding: 10px 0;
      }
      td:before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        color: #2c3e50;
        margin-bottom: 5px;
      }
      img {
        margin: 10px 0;
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <h2>ðŸŽ“ Student Profiles</h2>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Image</th>
          <th>Class</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
            {% for img in images %}
            <tr>
                <td>{{ img.id }}</td>
                <td>{{ img.Name }}</td>
                <td><img src="{{img.Photo.url}}"></td>
                <td>{{ img.Class }}</td>
                <td>
                  <form action="../deleterow" method="post">
                    {% csrf_token %}
                    <input type="number" name="stu_id" value="{{img.id}}" required >
                    <button id="{{img.id}}"></button>
                  </form>
                  <img src="https://cdn-icons-png.flaticon.com/128/11540/11540197.png" name="{{img.id}}" onclick="document.getElementById(this.name).click()" style="border: none;">
                </td>
            </tr>
            {% endfor %}
      </tbody>
    </table>
  </div>

</body>
</html>
